<div class="max-w-2xl p-6 mx-auto">
  <h2 class="mb-4 text-2xl font-bold">Select Transport Options</h2>

  <div class="mb-6">
    <h3 class="mb-2 font-semibold">Pickup (to origin airport)</h3>
    <div *ngFor="let r of pickupRoutes" class="p-3 mb-2 border rounded cursor-pointer hover:bg-gray-100"
         (click)="selectPickup(r)">
      <div>{{ r.mode.mode }} – ₹{{ r.estimatedCost }} | {{ r.estimatedDuration }} hrs</div>
    </div>
  </div>

  <div class="mb-6">
    <h3 class="mb-2 font-semibold">Drop (from dest airport)</h3>
    <div *ngFor="let r of dropRoutes" class="p-3 mb-2 border rounded cursor-pointer hover:bg-gray-100"
         (click)="selectDrop(r)">
      <div>{{ r.mode.mode }} – ₹{{ r.estimatedCost }} | {{ r.estimatedDuration }} hrs</div>
    </div>
  </div>

  <button (click)="next()" class="px-4 py-2 text-white bg-blue-500 rounded">Next</button>
</div>
