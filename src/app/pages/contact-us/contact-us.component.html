<div class="max-w-4xl p-8 mx-auto mt-8 bg-white rounded-lg shadow-lg">
  <h1 class="mb-6 text-4xl font-bold text-orange-500">Contact Us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input formControlName="name" type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <div *ngIf="submitted && contactForm.get('name')?.invalid" class="mt-1 text-sm text-red-500">Name is required</div>
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input formControlName="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <div *ngIf="submitted && contactForm.get('email')?.invalid" class="mt-1 text-sm text-red-500">Valid email is required</div>
    </div>
    <div>
      <label class="block mb-1 font-semibold">Message</label>
      <textarea formControlName="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
      <div *ngIf="submitted && contactForm.get('message')?.invalid" class="mt-1 text-sm text-red-500">Message is required</div>
    </div>
    <button type="submit" class="w-full py-3 font-semibold text-white transition bg-orange-500 rounded hover:bg-orange-600">Send Message</button>
  </form>
  <p *ngIf="successMessage" class="mt-4 font-semibold text-center text-green-600">{{ successMessage }}</p>
</div>
